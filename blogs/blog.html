<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exquisite Web Blogs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white text-center py-4">
    <h1 class="text-2xl font-bold">Exquisite Web Blogs</h1>
  </header>

  <div id="blogs-container" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
  const repo = 'aarjav-998/exqusiteweb.com';
  const apiUrl = `https://api.github.com/repos/${repo}/contents/blogs`;

  async function fetchBlogs() {
    try {
      const response = await fetch(apiUrl);
      const files = await response.json();

      const container = document.getElementById('blogs-container');

      if (!Array.isArray(files)) {
        container.innerHTML = `<p class="text-center text-red-500">No blogs found.</p>`;
        return;
      }

      files.forEach(file => {
        const fileName = file.name.replace('.html', '').replace(/-/g, ' ');
        const fileUrl = `https://aarjav-998.github.io/exqusiteweb.com/blogs/${file.name}`;

        const blogCard = `
          <div class="bg-white p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold">${fileName}</h2>
            <a href="${fileUrl}" class="text-blue-600 hover:underline">Read More â†’</a>
          </div>
        `;
        container.innerHTML += blogCard;
      });
    } catch (error) {
      console.error('Failed to load blogs', error);
      container.innerHTML = `<p class="text-center text-red-500">Failed to load blogs.</p>`;
    }
  }

  fetchBlogs();
</script>

</body>
</html>
